<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Payment</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .container { text-align: center; padding: 40px; border-radius: 8px; background-color: white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        p { color: #555; font-size: 1.2em; }
        button { background-color: #28a745; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; margin-top: 20px; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mock Payment Page</h1>
        <p>Amount to pay: <strong>{{.Amount}}</strong></p>
        <p>Order ID: <strong>{{.OrderID}}</strong></p>
        <form action="/simulate_payment/{{.ID}}" method="post">
            <button type="submit">Simulate Successful Payment</button>
        </form>
    </div>
</body>
</html>
