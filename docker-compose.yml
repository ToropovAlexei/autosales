services:
  db:
    image: postgres:15-alpine
    container_name: frbktg_db
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_NAME}
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default_network

  redis:
    image: redis:7-alpine
    container_name: frbktg_redis
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - default_network

  backend:
    build:
      context: ./backend_go
      dockerfile: Dockerfile
    container_name: frbktg_backend

    environment:
      # --- Database ---
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_NAME}

      # --- Auth / JWT ---
      SECRET_KEY: ${SECRET_KEY}
      TFA_SECRET_KEY: ${TFA_SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}

      # --- CORS ---
      CORS_ORIGINS: ${CORS_ORIGINS}

      # --- Service & API Keys ---
      SERVICE_API_KEY: ${SERVICE_API_KEY}

      # --- Ports & URLs ---
      PORT: ${BACKEND_PORT:-8080}
      MOCK_GATEWAY_URL: http://mock_gateway:8078
      BOT_DISPATCHER_WEBHOOK_URL: http://bot:8080/webhook/dispatch-message

      # --- Business logic ---
      PAYMENT_NOTIFICATION_MINUTES: ${PAYMENT_NOTIFICATION_MINUTES:-60}
      IMAGE_UPLOAD_PATH: ${IMAGE_UPLOAD_PATH}

      # --- Telegram Bots ---
      MAIN_BOT_NAME: ${MAIN_BOT_NAME}
      MAIN_BOT_TOKEN: ${MAIN_BOT_TOKEN}
      FALLBACK_BOT_NAME: ${FALLBACK_BOT_NAME}
      FALLBACK_BOT_TOKEN: ${FALLBACK_BOT_TOKEN}

      # --- External Payment System ---
      PLATFORM_PAYMENT_SYSTEM_BASE_URL: ${PLATFORM_PAYMENT_SYSTEM_BASE_URL}
      PLATFORM_PAYMENT_SYSTEM_LOGIN: ${PLATFORM_PAYMENT_SYSTEM_LOGIN}
      PLATFORM_PAYMENT_SYSTEM_PASSWORD: ${PLATFORM_PAYMENT_SYSTEM_PASSWORD}
      PLATFORM_PAYMENT_SYSTEM_2FA_KEY: ${PLATFORM_PAYMENT_SYSTEM_2FA_KEY}
      RUN_SEED_DB: ${RUN_SEED_DB:-false}

    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: sh -c "./init_db && if [ "$RUN_SEED_DB" = "true" ]; then ./seed_db; fi && ./main"
    networks:
      - default_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_IMAGES_URL: ${NEXT_PUBLIC_IMAGES_URL}
    container_name: frbktg_frontend

    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - default_network

  bot:
    build:
      context: ./tgbot
      dockerfile: Dockerfile
    container_name: frbktg_bot

    environment:
      API_ID: ${API_ID}
      API_HASH: ${API_HASH}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT}
      API_URL: http://backend:${BACKEND_PORT}/api
      SUPPORT_URL: ${SUPPORT_URL}
      PAYMENT_INSTRUCTIONS_URL: ${PAYMENT_INSTRUCTIONS_URL}
      SERVICE_TOKEN: ${SERVICE_API_KEY}

    depends_on:
      - backend
    command: ["python", "monitor.py"]
    networks:
      - default_network

  mock_gateway:
    build:
      context: ./mock_payment_gateway
      dockerfile: Dockerfile
    container_name: frbktg_mock_gateway
    environment:
      MAIN_BACKEND_WEBHOOK_URL: http://backend:8000/api/webhooks/mock_provider
      MOCK_GATEWAY_PUBLIC_URL: ${MOCK_GATEWAY_PUBLIC_URL}
    ports:
      - "8078:8078"
    networks:
      - default_network

volumes:
  db-data:

networks:
  default_network:
    driver: bridge
