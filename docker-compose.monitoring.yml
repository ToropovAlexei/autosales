services:
  loki:
    image: grafana/loki:3.2.1
    container_name: autosales_loki
    command: -config.file=/etc/loki/config.yml
    ports:
      - "${LOKI_PORT:-3100}:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/config.yml:ro
      - loki-data:/loki
    restart: unless-stopped
    networks:
      - monitoring_network

  promtail:
    image: grafana/promtail:3.2.1
    container_name: autosales_promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - backend-logs:/var/log/backend:ro
      - bot-logs:/var/log/bot:ro
      - promtail-data:/tmp/promtail
    depends_on:
      - loki
    restart: unless-stopped
    networks:
      - monitoring_network

  grafana:
    image: grafana/grafana:11.2.0
    container_name: autosales_grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_DEFAULT_THEME: light
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/alerting:/etc/grafana/provisioning/alerting:ro
    depends_on:
      - loki
    restart: unless-stopped
    networks:
      - monitoring_network

volumes:
  loki-data:
  promtail-data:
  grafana-data:
  backend-logs:
  bot-logs:

networks:
  monitoring_network:
    driver: bridge
