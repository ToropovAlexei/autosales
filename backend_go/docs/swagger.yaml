  title: Your Project API
  version: "1.0"
paths:
  /admin/images:
    get:
      description: Retrieves a list of all uploaded images, optionally filtered by
        folder.
      parameters:
      - description: Filter by folder name
        in: query
        name: folder
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Image'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: List all images
      tags:
      - Admin
  /admin/images/{id}:
    delete:
      description: Deletes an image by its UUID.
      parameters:
      - description: Image UUID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete an image
      tags:
      - Admin
  /admin/images/upload:
    post:
      consumes:
      - multipart/form-data
      description: Uploads a new image, checks for duplicates via hash.
      parameters:
      - description: Image file to upload
        in: formData
        name: image
        required: true
        type: file
      - description: Folder ID
        in: formData
        name: folder_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Image'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperrors.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Upload an image
      tags:
      - Admin
  /admin/payment-providers:
    get:
